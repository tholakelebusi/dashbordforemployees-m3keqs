<h3>Project Information</h3>

<mat-grid-list cols="3" rowHeight="160px">
<mat-grid-tile *ngFor="let list of project">
     {{list.projectName}}
     {{list.projectDetails}}
     {{list.projectDate}}
     {{list.implementDept}}
</mat-grid-tile>
</mat-grid-list>
