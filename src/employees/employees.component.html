
<h3>Employee Dashbored</h3>

<div class="all">
<div *ngFor="let item of employees">

   <img class="photo" src="{{item.myimage}}">
   <div class="name">
    {{item.name}}
    {{item.surname}}
    </div>

    <div class="age">
        {{item.age}}
    </div>

    <div class="position">
        {{item.position}}
    </div>
<div class="btn">
  <button mat-button (click)="openDialog(item)">Delete</button>
   <button mat-button (click)="update()"  color="primary">Update</button>

</div>

</div>
